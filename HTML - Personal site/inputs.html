<head>
    <meta charset="UTF-8">
    <title>Taylor's Site</title>
</head>

<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">MDN Inputs</a>

<body>
<form action="submit">
    <label>You can put text here: </label><input type="text">
    <p><label>Checkbox</label><input type=checkbox></p>
    <p><label>This is the button input -> </label><input type="button" value="button"></p>
    <p><label>You can select dates here: </label><input type="date"> </p>
    <p><label>Date/time no time zone: </label> <input type="datetime-local">
    <p><label>This is the color picker: </label><input type="color"></input></p>
    <p><label>Email, this specifies input characteristics: </label><input type="email"></p>
    <p><label>Drop in files w/ this tag: </label><input type="file"></p>
    <p><label>Same as ^ but for images: </label><input type="image"></p>
    <p><label>Entered text is hidden: </label><input type="hidden"></p>
    <p><label>Month and year input: </label><input type="month"></p>
    <p><label>For number entry: </label><input type="numnber"></p>
    <p><label>Hides input, made for password entry: </label><input type="password"></p>
    <p><label>'Radio' tag, for mult. choice: </label><input type="radio"></p>
    <p><label>Range tag, slider for min and max: </label> <input type="range"></p>
    <p><label>Reset button resets the form entries: </label><input type="reset"></p>
    <p><label>Search bar: </label><input type="search"></p>
    <p><label>Submit the form: </label><input type="submit"></p>
    <p><label>Telephone numbers: </label><input type="tel"></p>
    <p><label>For URL entry: </label><input type="URL"></p>
    <p><label>Week w/ no time zone</label><input type="week"></p>


</form>
</body>
